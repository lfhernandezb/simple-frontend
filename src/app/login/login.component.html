<div class="alert alert-danger" [hidden]="!error">
	There was a problem logging in. Please try again.
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" formControlName="username" required />

		<div *ngIf="username.invalid && (username.dirty || username.touched)"
		    class="alert alert-danger">

		  <div *ngIf="username.errors?.required">
		    Username is required.
		  </div>
		  <div *ngIf="username.errors?.minlength">
		    Username must be at least 4 characters long.
		  </div>
		</div>

	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" formControlName="password" required />

		<div *ngIf="password.invalid && (password.dirty || password.touched)"
		    class="alert alert-danger">

		  <div *ngIf="password.errors?.required">
		    Password is required.
		  </div>
		  <div *ngIf="password.errors?.minlength">
		    Password must be at least 8 characters long.
		  </div>
		</div>


	</div>
	<button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>

</form>
